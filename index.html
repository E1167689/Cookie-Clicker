<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cookie Clicker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div>
            <!-
            This is the cookie div, which contains the image for the cookie. 
            You can change the cookie to whatever you want by changing the image source.
            -->
            <div id = "game">
                <div id = "cookieDiv">
                    <div id = "cookie" onclick = "clickMe()">
                        <img src = "cookie.png" id="cookieImage"/>
                    </div>

                    <div id = "counter">0</div>

                </div>

                <div id = "buy">
                    <div id = "shop">
                                <!-- Pointer: +1 cookie / second -->
                        <div id = "pointerButton" onclick = "pointerBuy()">    
                            <button>
                                <h2 id= "pointerCount">Pointers: 0</h2>
                                <h4 id = "pointerCost">Cost: 10</h4>
                            </button>
                        </div>

                            <!-- child: +10 cookie / second -->
                        <div id = "childButton" onclick = "childBuy()">    
                            <button>
                                <h2 id= "childCount">Children: 0</h2>
                                <h4 id = "childCost">Cost: 200</h4>
                            </button>
                        </div>

                                <!-- child: +10 cookie / second -->
                        <div id = "buyAllButton" onclick = "buyAll()">    
                            <button>
                                <h4>Buy All</h4>
                            </button>
                        </div>
                    </div>

                    <div id = "upgrade">
                        <div id = "clickerBuff" onclick = "clickerUpgrade1()">
                            <button>
                                <h2>Clicker Buff</h2>
                                <h3>Gives 10 cookies per click</h3>
                                <h4 id = "clickerBuffCost">Cost: 500</h4>
                            </button>
                        </div>

                        <div id = "buyAll" onclick = "clickerUpgrade2()">
                            <button>
                                <h2>Buy All</h2>
                                <h3>Unlocks the Buy All Button</h3>
                                <h4 id = "clickerBuffCost">Cost: 1000</h4>
                            </button>
                        </div>


                    </div>
                </div>
            </div>

        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
